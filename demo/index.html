<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vetprovieh-select demo</title>


  <script type="module" src="../dist/vetprovieh-select.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Demo with name list</h3>
    <vetprovieh-select id="namen" property="id" display="name" src="names/index.json">
      <template>
        <div style="padding:15px">
          <strong>{{id}}</strong>: <span>{{name}}</span>
        </div>
      </template>
    </vetprovieh-select>
    <hr>
    <h4>Internal selected Value:</h4>

    <input id="target" disabled class="input" placeholder="Another Input" type="text"/>

    <script>
      let select = document.getElementById("namen");
      let target = document.getElementById("target");
      select.addEventListener("change", (event) => {
        console.log("My Value is "+ event.target.value);
        target.value = event.target.value;
      })
    </script>
  </div>
  
</body>

</html>
